<header class="bg-blue-900 font-bold text-white text-lg w-full text-center py-4 flex justify-around gap-3 ">

  <h1 class="flex items-center space-x-3">
    <svg-weather-icon></svg-weather-icon>
    WeatherBound</h1>
  <section>
    <a [href]="loginUrl" [ngClass]="{'hidden': isLogin}" class="bg-blue-900 text-lg" id="login">Login</a>
    <section class="flex items-center space-x-3" *ngIf="user" [ngClass]="{'hidden': !isLogin}" id="logout">
      <img [src]="user.photo"
           alt="{{ user.name }} - Profile Picture"
           class="inline-block mr-3 h-10 w-10 rounded-full">
      <button (click)="handleLogout()" class="bg-blue-900 text-lg">
        Logout<span class="hidden sm:inline-block">&nbsp;{{ user.name }}</span>
      </button>
      <settings-toggler></settings-toggler>

    </section>
  </section>
</header>
