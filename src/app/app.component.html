<div class="bg-indigo-100 min-h-screen grid grid-rows-[auto_1fr_auto] grid-cols-1 justify-center ">
  <app-header></app-header>
  <main [ngClass]="{'mt-12': !(showInstructions || !isLogin) && !isSettings}" class="flex flex-col gap-12">
    <section *ngIf="showInstructions || !isLogin"
             class="flex flex-col gap-6 items-center justify-center bg-gradient-to-b from-purple-600 to-blue-900 pt-6 pr-14 pb-10 pl-14 shadow-lg text-center @xl:rounded-2xl "
             id="instructions"
    >
      <h1 class="font-hanken font-bold text-2xl md:text-4xl leading-10 text-center text-white">Instructions</h1>
      <p class="font-hanken font-medium text-base leading-5 text-blue-200 text-center">
        Please sign in with your Google account and after that supply your weather API key and base URL.
      </p>

    </section>
    <section *ngIf="isSettings" class=" p-8 flex flex-col gap-6" id="settings">
    </section>
    <app-forecast id="forecast"></app-forecast>
  </main>

  <footer class="justify-self-center">
    <section class="attribution">
      Coded by
      <a class="bg-blue-900 rounded-full text-white underline text-lg w-full text-center py-4 hover:bg-gradient-to-r from-purple-600 to-indigo-600 text-transparent bg-clip-text"
         href="https://www.royeradames.com" rel="noopener noreferrer" target="_blank">Royer Adames.</a>
    </section>
  </footer>

</div>
