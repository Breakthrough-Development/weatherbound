<section class="container mx-auto p-4 bg-white rounded-2xl" *ngIf="isSettings">
  <section class="flex justify-between items-center">
    <h1 class="text-2xl font-bold mb-6">Settings</h1>
    <button
      type="button"
      class="text-red-600 font-bold text-xl px-2 py-1 hover:text-red-800 focus:outline-none"
      (click)="closeSettings()"
    >
      &times;
    </button>
  </section>

  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <section>
      <label for="baseUrl" class="block text-sm font-medium">Base URL</label>
      <input
        id="baseUrl"
        formControlName="baseUrl"
        type="text"
        class="block w-full p-2 border border-gray-300 rounded"
      />
    </section>

    <section>
      <label for="weatherApiKey" class="block text-sm font-medium">Weather API Key</label>
      <div class="relative">
        <input
          id="weatherApiKey"
          formControlName="weatherApiKey"
          [type]="showAPIKey ? 'text' : 'password'"
          class="block w-full pr-10 p-2 border border-gray-300 rounded"
        />
        <button
          type="button"
          (click)="toggleAPIKeyVisibility()"
          class="absolute inset-y-0 right-0 px-3 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 focus:outline-none"
        >
          {{ showAPIKey ? 'Hide' : 'Show' }}
        </button>
      </div>
    </section>

    <section class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded focus:outline-none"
      >
        Update
      </button>
    </section>
  </form>
</section>
